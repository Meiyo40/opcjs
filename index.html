   crossorigin=""/>

<body>
    <h1>Bienvenu sur la page de réservation pour votre cycl'en'ville</h1>
    <section id="diaporama">
        <!--DIAPO TUTORIEL-->
        
    </section>
    
    <section id="main">
        <!--CARTE INTERACTIVE-->
        <div id="mapid"></div>
        
        <div id="controlPanel">
            <form>
                <h2>Détails de la station</h2>
                <div class="toggle-info">
                    <label>Nom et adresse de la station: </label><br>
                    <input type="text" name="name" id="name" placeholder="Aucune station selectionné" disabled>
                </div>
                <div class="toggle-info">
                    <label>Vélos disponible:  </label><br>
                    <input type="text" name="velo" id="velo" placeholder="0" disabled>
                </div>
                <div class="toggle-info">
                    <label>Nom réservation: </label><br>
                    <input type="text" name="reservationName" id="reservationName" required>
                </div>
                <div>
                    <div class="wrapper">
                        <label>Signature: </label><br>
                        <canvas id="signature-pad" class="signature-pad"></canvas>
                        <img id="theimage" />
                    </div>
                    <div>
                        <button id="save">Save</button>
                        <button id="clear">Clear</button>
                        <button href="#" id="download">Download</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    <section id="">
        <!--INFO RESERVATION-->
    </section>
